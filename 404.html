<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>404</title>
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__title">404 Not Found</div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="section__container container">
                <div class="section__wrapper">
                    <div class="section__left">
                        <div class="section__image">
                            <img class="section__img" src="Scarecrow.png" alt="Scarecrow">
                        </div>
                    </div>
                    <div class="section__right">
                        <h1 class="section__title h1">I have bad news for&nbsp;you</h1>
                        <p class="section__text">The page you are looking for might be removed or is temporarily unavailable</p>
                        <a class="section__btn btn" href="#">Back to homepage</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__wrapper">
                <div class="footer__copyrights">created by <a class="footer__link link" href="https://github.com/kzhvnkv/">kzhvnkv</a> - devChallenges.io</div>
            </div>
        </div>
    </footer>





</body>
</html>
